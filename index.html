<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Flashcards - Ennzho Leandro Lanza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #00796b;
            border-radius: 12px;
            color: white;
            width: 100%;
            max-width: 800px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        #cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            width: 300px;
            height: 400px;
            perspective: 1000px;
            transition: transform 0.6s;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card .front, .card .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            backface-visibility: hidden;
            padding: 20px;
            text-align: center;
        }

        .card .front {
            background-color: #00796b;
            color: white;
        }

        .card .back {
            background-color: #ffffff;
            color: #333;
            transform: rotateY(180deg);
        }

        .category {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .question {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .answer {
            font-size: 18px;
            font-style: italic;
            color: #00796b;
        }

    </style>
</head>

<body>

    <div class="header">
        <h1>Flashcards de Ennzho Leandro Lanza</h1>
        <p>Atividade de Programação Web - 2,0 pontos</p>
        <p>Data: 31/07/2025</p>
    </div>

    <div id="cards-container">
        <!-- Flashcards serão inseridos dinamicamente aqui -->
    </div>

    <script>
        const perguntas = [
            {
                categoria: "Matemática",
                pergunta: "Qual é a fórmula de Bhaskara?",
                resposta: "x = (-b ± √(b² - 4ac)) / 2a"
            },
            {
                categoria: "Geografia",
                pergunta: "Qual é a capital do Brasil?",
                resposta: "Brasília"
            },
            {
                categoria: "História",
                pergunta: "Quem foi o primeiro presidente do Brasil?",
                resposta: "Marechal Deodoro da Fonseca"
            },
            {
                categoria: "Física",
                pergunta: "O que é velocidade?",
                resposta: "É a razão entre o deslocamento e o tempo."
            },
            {
                categoria: "Química",
                pergunta: "O que é a tabela periódica?",
                resposta: "É uma organização dos elementos químicos com base em suas propriedades."
            }
        ];

        // Função para criar e exibir os flashcards
        function criaCartao(categoria, pergunta, resposta) {
            const card = document.createElement('div');
            card.className = 'card';

            const cardInner = document.createElement('div');
            cardInner.className = 'card-inner';

            // Criar frente do cartão
            const front = document.createElement('div');
            front.className = 'front';
            front.innerHTML = `
                <div class="category">${categoria}</div>
                <div class="question">${pergunta}</div>
            `;

            // Criar verso do cartão
            const back = document.createElement('div');
            back.className = 'back';
            back.innerHTML = `<div class="answer">${resposta}</div>`;

            // Adicionar frente e verso ao cartão
            cardInner.appendChild(front);
            cardInner.appendChild(back);

            // Adicionar o cardInner ao card
            card.appendChild(cardInner);

            // Adicionar o cartão ao container
            document.getElementById('cards-container').appendChild(card);
        }

        // Criar os 5 flashcards
        perguntas.forEach(p => {
            criaCartao(p.categoria, p.pergunta, p.resposta);
        });
    </script>

</body>

</html>
